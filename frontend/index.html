<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <meta name="description" content="A full-stack CRUD application for managing students with FastAPI and React" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Student Management System" />
    <meta property="og:description" content="A full-stack CRUD application for managing students" />
    <meta property="og:type" content="website" />
    
    <!-- Additional meta tags for SEO -->
    <meta name="keywords" content="student management, CRUD, FastAPI, React, education" />
    <meta name="author" content="Student Management System" />
    
    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <!-- Root element where React app will be mounted -->
    <div id="root"></div>
    
    <!-- Vite will inject the main.jsx script here -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 50px; color: #333;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and refresh the page.</p>
      </div>
    </noscript>
  </body>
</html>

<!-- 
HTML Structure Explanation:
1. DOCTYPE and lang attribute for proper document definition
2. Meta tags for responsive design and SEO
3. Title and description for browser tab and search engines
4. Root div where React application will be mounted
5. Script tag that Vite uses to load the React application
6. Noscript fallback for accessibility
-->
